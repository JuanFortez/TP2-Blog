<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Linktree</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img
          src="./imagenes/selfie.jpg"
          alt="Foto de perfil"
          class="profile-img"
        />
        <h1>Juan Ignacio Fortez</h1>
        <div id="social-links">
          <a href="https://x.com/juanifortez" target="_blank">
            <img src="imagenes/X.png" alt="" />
          </a>
          <a href="https://www.linkedin.com/in/juanfortez/" target="_blank">
            <img src="imagenes/linkedin.png" alt="" />
          </a>
          <a href="https://www.instagram.com/juanifortez/" target="_blank">
            <img src="imagenes/instagram.png" alt="" />
          </a>
          <a href="https://github.com/JuanFortez" target="_blank">
            <img src="imagenes/github.png" alt="" />
          </a>
        </div>
      </div>

      <div class="links">
        <a href="./Identikit/" class="link-item">Identikit</a>
        <a href="./Blog/" class="link-item">Blog</a>
        <a href="./Portfolio/" class="link-item">Portfolio</a>
      </div>
    </div>
  </body>
</html>
